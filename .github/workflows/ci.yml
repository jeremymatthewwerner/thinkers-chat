name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --group dev

      - name: Lint
        run: uv run ruff check .

      - name: Format check
        run: uv run ruff format --check .

      - name: Type check
        run: uv run mypy .

      - name: Test with coverage
        run: uv run pytest --cov=app --cov-report=xml --cov-fail-under=65

  frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Type check
        run: npm run typecheck

      - name: Test with coverage
        run: npm run test:coverage

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Set up Python
        run: uv python install 3.11

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install backend dependencies
        working-directory: backend
        run: uv sync

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      - name: Start backend
        working-directory: backend
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: uv run uvicorn app.main:app --host 0.0.0.0 --port 8000 &

      - name: Wait for backend
        run: sleep 5

      - name: Run E2E tests
        working-directory: frontend
        run: npm run test:e2e

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: backend/Dockerfile
          push: false
          tags: thinkers-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: frontend/Dockerfile
          push: false
          tags: thinkers-frontend:test
          build-args: |
            NEXT_PUBLIC_API_URL=http://localhost:8000
            NEXT_PUBLIC_WS_URL=ws://localhost:8000
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    needs: [e2e, docker-build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy Backend
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: railway up --service backend --detach

      - name: Deploy Frontend
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: railway up --service frontend --detach

  smoke-test:
    name: Production Smoke Test
    runs-on: ubuntu-latest
    needs: [deploy]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Wait for deployment to stabilize
        run: sleep 30

      - name: Check backend health
        run: |
          BACKEND_URL="${{ secrets.PRODUCTION_BACKEND_URL }}"
          if [ -z "$BACKEND_URL" ]; then
            echo "Warning: PRODUCTION_BACKEND_URL not set, skipping backend check"
            exit 0
          fi
          echo "Checking backend health at $BACKEND_URL/health"
          response=$(curl -s -o /dev/null -w "%{http_code}" "$BACKEND_URL/health" || echo "000")
          if [ "$response" = "200" ]; then
            echo "Backend health check passed"
          else
            echo "Backend health check failed with status: $response"
            exit 1
          fi

      - name: Check frontend health
        run: |
          FRONTEND_URL="${{ secrets.PRODUCTION_FRONTEND_URL }}"
          if [ -z "$FRONTEND_URL" ]; then
            echo "Warning: PRODUCTION_FRONTEND_URL not set, skipping frontend check"
            exit 0
          fi
          echo "Checking frontend at $FRONTEND_URL"
          response=$(curl -s -o /dev/null -w "%{http_code}" "$FRONTEND_URL" || echo "000")
          if [ "$response" = "200" ]; then
            echo "Frontend health check passed"
          else
            echo "Frontend health check failed with status: $response"
            exit 1
          fi
